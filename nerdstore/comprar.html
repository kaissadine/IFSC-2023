<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>

    <!-- Link da fonte pega no google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">   

    <!-- Link dos css usados na página -->
    <link rel="stylesheet" href="estilos/base.css">
    <link rel="stylesheet" href="estilos/comprar.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="header__content">
                <h1>NerdStore</h1>
                <div>
                    <figure>
                        <img id="menu-btn" src="./imagens/menu-svgrepo-com.svg" alt="ícone menu">
                    </figure>
                    <ul class="menu__list-desktop hide-desktop">
                        <li>
                            <a href="./index.html">Lista de produtos</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-title">Produtos</a>
                            <ul class="dropdown">
                                <li>
                                    <a href="./mouse.html">Mouse</a>
                                </li>
                                <li>
                                    <a href="./teclado.html">Teclado</a>
                                </li>
                                <li>
                                    <a href="./suplemento.html">Suplemento</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <figure>
                <img src="./imagens/cartao-de-credito.png" alt="ilustração de um cartão de crédito">
            </figure>
            <form action="#">
                <h2>Detalhes do Pagamento</h2>
              
                <label for="nome_cartao">Nome no Cartão:</label>
                <input type="text" required>
              
                <label for="numero_cartao">Número do Cartão:</label>
                <input type="text" required>
              
                <label for="data_validade">Data de Validade:</label>
                <input type="month" required>
              
                <label for="cvv">CVV:</label>
                <input type="text" required>
              
                <label for="bandeira_cartao">Bandeira do Cartão:</label>
                <select required>
                  <option value="visa">Visa</option>
                  <option value="mastercard">Mastercard</option>
                  <option value="amex">American Express</option>
                </select>
              
                <label for="promo_code">Código Promocional:</label>
                <input type="text">
              
                <input type="checkbox" required>
                <label for="terms">Li e concordo com os termos e condições</label>
              
                <input type="submit" value="Pagar">
              </form>
        </main>
        <footer>
            <h1>NerdStore</h1>
        </footer> 
    </div>
    <div class="menu__mobile hide">
        <figure>
            <img id="fechar" src="./imagens/xmark-svgrepo-com.svg" alt="icone de fechar menu">
        </figure>
        <ul>
            <li>
                <a href="./index.html">Lista de produtos</a>
            </li>
            <li>
                <a href="#" class="dropdown-title">Produtos</a>
                <ul class="dropdown">
                    <li>
                        <a href="./mouse.html">Mouse</a>
                    </li>
                    <li>
                        <a href="./teclado.html">Teclado</a>
                    </li>
                    <li>
                        <a href="./suplemento.html">Suplemento</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
